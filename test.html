<!doctype html>
<html>
	<head>
		<title>Testcase</title>
		<!--<script src="http://code.jquery.com/jquery-2.0.1.min.js"></script>-->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="jquery.jCarousel.js"></script>
		<script type="text/javascript">
		
		$(document).ready(function(){
			
			var options = {
				height:100,
				itemsPerSlide:4,
				navigationIdentifier: "#nav"
			}

			var carousel = $('#slider').jCarousel(options);

			$(".prev").click(function(){
				carousel.jCarousel("goPrevious");
			});

			$(".next").click(function(){
				carousel.jCarousel("goNext");
			});
			
		});
		</script>
		<style>
		#slider{
			list-style:none;
			position:relative;
			margin:0;
			padding:0; 
			width:100%;
			background:red;
			float:left;
		}

		#slider li{
			float:left;
			margin:0 5px ;
			width:200px;
		}
		</style>
	</head>
	<body>
		<div id="nav"></div>
		
		<ul id="slider">
			<li> 
				<img src="http://placehold.it/200x100/222222">
			</li>
			<li> 
				<img src="http://placehold.it/200x100/333333">
			</li>
			<li> 
				<img src="http://placehold.it/200x100/111111">
			</li>
			<li> 
				<img src="http://placehold.it/200x100/444444">
			</li>
			<li> 
				<img src="http://placehold.it/200x100/666666">
			</li>
			<li> 
				<img src="http://placehold.it/200x100/777777">
			</li>
			<li> 
				<img src="http://placehold.it/200x100/888888">
			</li>
			<li> 
				<img src="http://placehold.it/200x100/999999">
			</li>
			<li> 
				<img src="http://placehold.it/200x100/121212">
			</li>
			<li> 
				<img src="http://placehold.it/200x100/131313">
			</li>
		</ul>

		<a class="prev">previous</a>

		<BR/><BR/>

		<a class="next">next</a>

	</body>
</html>
